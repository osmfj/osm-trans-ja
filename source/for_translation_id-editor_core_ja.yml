      open_data: "あなたがこのマップ上で編集した内容はOpenStreetMapの全ての利用者が見ているものに反映されます。あなたは個人的な知識、現地調査、（利用を許可された）航空写真や街路写真などを元に編集することができますが、グーグルマップなどのような商業ベースの情報源からのコピーは [厳しく制限されています](https://www.openstreetmap.org/copyright)。"
      before_start_h: "始める前に"
      before_start: "編集を始める前に、少しOpenStreetMapとこのエディタに慣れたほうが良いでしょう。iDにはウォークスルーがあり、OpenStreetMap編集の基礎を教えてくれます。この画面にある「チュートリアルを開始」を押してチュートリアルで学んでください - 15分ほどで終わります。"
      open_source_h: "オープンソース"
      open_source: "iDエディタは共同作業のオープンソースプロジェクトであり、現在のバージョンは{version} です。ソースコードは[GitHub上](https://github.com/openstreetmap/iD)にあります。"
      open_source_help: "あなたも[翻訳](https://github.com/openstreetmap/iD/blob/develop/CONTRIBUTING.md#translating)したり[バグ報告](https://github.com/openstreetmap/iD/issues)したりすることでiDを支援できます。"
    overview:
      title: 概要
      navigation_h: "ナビゲーション"
      navigation_drag: "{leftclick}左マウスボタンを押したままマウスを動かすか、タッチスクリーン上で{touchdrag_icon}ドラッグすると、マップをドラッグすることができます。キーボードの`↓`, `↑`, `←`, `→` 矢印キーも使えます。"
      navigation_zoom: "マウスホイールやトラックパッドでスクロールしたり、タッチスクリーン上で2本指で{pinch_icon} ピンチ操作を行うとズームインしたりズームアウトしたりすることができます。マップの脇にある{plus} / {minus}ボタンをクリックしたり、キーボードの`+`, `-` キーでも同じことができます。"
      features_h: "マップの地物"
      features: "私たちは道路、建物、興味深い地点(POI)といったマップ上に現れる物事を表現するのに*地物*という言葉を使います。実世界のあらゆるものを地物としてOpenStreetMap上にマッピングすることができます。マップの地物は*ポイント*、*ライン*、あるいは*エリア*を使って表現されます。"
      nodes_ways: "OpenStreetMapではポイントはよく *ノード*と呼ばれ、ラインは*ウェイ*と呼ばれます。"
    editing:
      title: "編集 & 保存"
      select_h: "選択"
      select_left_click: "地物の上で{leftclick}左クリックまたは{tap_icon}タップして選択します。そうすると周囲が点滅しつつハイライトされ、サイドバーに名前や住所といったその地物の詳細が表示されます。"
      select_right_click: "地物の上で{rightclick}右クリックまたは{longpress_icon}長押しして編集メニューを表示します。そこにはコピー、回転、削除といった利用可能な操作が示されています。 "
      select_space: "左クリックの代わりに`{space}`スペースキーでも選択して描画できます。"
      multiselect_h: "複数選択"
      multiselect: "同時に複数の地物を選択すると、同時に素早く編集できます。"
      multiselect_shift_click: "マウスとキーボードで、`{shift}`を押したまま地物を{leftclick}左クリックすると、選択の中に入れられます。タッチスクリーン上では、地物上で{longpress_icon}長押ししながら別の指で{tap_icon}タップして地物を追加します。"
      multiselect_lasso: "複数選択のもうひとつのやり方は`{shift}` キーを押しながら、{leftclick}左マウスボタンをクリックし、マウスをドラッグして対象エリアを囲みます。囲まれたエリア内のポイントは全て選択されます。"
      undo_redo_h: "元に戻す & 再実行"
      undo_redo: "あなたが編集した内容はOpenStreetMapサーバーへの保存を選ぶまではブラウザ内のローカルに蓄えられています。 {undo_icon} **{undo}** ボタンを押して編集を元に戻したり、{redo_icon} **{redo}**ボタンを押して再実行したりすることができます。"
      save_h: "保存"
      save: "{save_icon} **{save}**ボタンを押して編集を終了し、OpenStreetMapに送信します。作業内容はこまめに保存するよう気をつけてください！"
      save_validation: "保存画面には、作業内容のレビュー結果が表示される場合があります。iDは不足データに対する基本的なチェックを実行し、何か間違ったものがあれば手助けとなる提案や警告が提示されるかもしれません。"
      upload_h: "アップロード"
      upload: "変更内容をアップロードする前に、[変更セットのコメント](https://wiki.openstreetmap.org/wiki/Good_changeset_comments)を入力しなければなりません。それから**{upload}*を押して変更をOpenStreetMapに送信します。するとそれらがマップにマージされ、（サーバーの状態により異なりますが、5分後から数時間後くらいの間に）誰にでも見えるようになります。"
      backups_h: "自動バックアップ"
      backups: "保存する前に間違ってブラウザを閉じてしまっても、自分の編集内容はローカルに残っています。同じデバイスの同じブラウザでの次回操作時に、IDは復元するかどうか尋ねてきます。"
      keyboard_h: "キーボード・ショートカット"
      keyboard: "`{shortcuts_key}` キーを押すと、キーボード・ショートカットの一覧を見ることができます。"
    feature_editor:
      title: 地物エディタ
      intro: "*地物エディタ*はマップの側面に現れ、選択した地物に関する全ての情報を見たり編集したりすることができます。"
      definitions: "トップのセクションでは地物の種別が表示されます。中央のセクションには、名前や住所といった地物の属性を示す*項目*が含まれます。"
      type_h: "地物の種別"
      type: "地物の種別を押すと別の種別の地物に変更できます。実世界にあるもの（位置を持つ事実情報で、主観が入らずある程度固定的なもの）は何でもOpenStreetMapに追加することができます。このため選べる地物が何千件もあります。"
      type_picker: "種別の選択肢には公園、病院、レストラン、道路、建物といったよくある地物が表示されます。見つけたいものを検索ボックスに入力して何でも探すことができます。地物の種別の隣にある{inspect}**情報**アイコンを押してその詳細を調べることもできます。"
      fields_h: "項目"
      fields_all_fields: "\"{fields}\"セクションにはあなたが編集するであろう地物の詳細項目が全て含まれています。 OpenStreetMapでは全ての項目は任意であり、わからないところは空欄のままで構いません。"
      fields_example: "地物の種別ごとにそれぞれ異なる項目が表示されます。例えば、道路には路面、制限速度といった項目が表示されますが、レストランには提供される食事の種別や営業時間が表示されます。"
      fields_add_field: "「項目追加」欄でドロップダウンを押すと、説明、Wikipediaへのリンク、車椅子の利用可否などの項目をさらに追加することができます。"
      tags_h: "タグ"
      tags_all_tags: "すべての項目セクションの下のほうに\"{tags}\"セクションがあり、選択した地物のためのOpenStreetMap*タグ*をどれでも編集することができます。各タグは*キー*と*値*から成っており、これはOpenStreetMapに蓄積されている全ての地物を定義するデータ要素です。（すべての項目セクションではOpenStreetMapタグを直接憶えていなくても日本語のインタフェースで探して入力できるようになっていますが、ここではタグを直接編集できます。いちばん下の「+」を押すと、項目セクションに表示されていないタグを手入力で追加することもできます。）"
      tags_resources: "地物のタグを手入力で編集するにはOpenStreetMapについてある程度の知識が必要です。[OpenStreetMap Wiki](https://wiki.openstreetmap.org/wiki/JA:Main_Page) や [Taginfo](https://taginfo.openstreetmap.org/)などのリソースを活用したり相談したりして広く受け入れられているOpenStreetMapのタグ付け方法を学んでください。"
    points:
      title: ポイント
      intro: "*ポイント*は店舗、レストラン、記念碑といった地物を表現するのに使います。 特定の位置にマークし、そこに何があるかを記述します。"
      add_point_h: "ポイントの追加"
      add_point: "ポイントを追加するには、マップ上部のツールバーにある {point_icon} **{point}** ボタンをクリックするか、ショートカットキー `1`を押してください。"
      add_point_finish: "次に、マップ上に新しいポイントを置きます。マウスでは、カーソルをポイントを置きたい場所に移動させ、{leftclick}左クリックします。タッチスクリーンでは、その場所を{tap_icon}タップします。"
      move_point_h: "ポイントの移動"
      move_point: "ポイントを移動するには、マウスで{leftclick}左クリックしてドラッグするか、タッチスクリーン上で{touchdrag_icon}タップしたままドラッグします。"
      delete_point_h: "ポイントの削除"
      delete_point: "実世界に存在しない地物は削除しても構いません。OpenStreetMapから地物を削除するとみんなが見ているマップから削除されるので、削除する前にその地物が本当に存在しないかよく確認してください。"
      delete_point_command: "ポイントを削除するには、ポイントを{rightclick}右クリックまたは{longpress_icon}長押しして選択して編集メニューを表示させ、{delete_icon} **{delete}**操作を使用します。"
    lines:
      title: ライン
      intro: "*ライン*は道路、鉄道、河川といった地物を表現するのに使われます。 ラインはその地物の中心付近に引きます。"
      add_line_h: "ラインの追加"
      add_line: "ラインを追加するには、マップ上部にあるツールバーの{line_icon} **{line}**ボタンを押すか、ショートカットキー`2`を押してください。"
      add_line_draw: "次に、そのラインの開始位置をマークします。マウスでは、カーソルをラインの開始位置に置き、{leftclick}左クリックしてノードを置きます。タッチスクリーンでは、その位置を{tap_icon}タップします。"
      add_line_continue: "{leftclick}左クリックするか{tap_icon} タップして、ラインの形状に沿ってノードを置いていきます。ラインを引いている間でも、ズームインしたりマップをドラッグして細部を追加することができます。（交差の無い直線部分の中間にノードを置く必要はありません。曲線部分を滑らかに表現する、最低限のノードがあれば充分です。）"
      add_line_finish: "ラインを引き終わったときには、最後のノード上でもう一度クリックまたはタップするか、`{return}`キーを押します。"
      modify_line_h: "ラインの変更"
      modify_line_dragnode: "背景画像と一致しない道路など、形状が正確でないラインを目にする機会は多いと思います。ラインの形状を調整する場合には、まずそのラインを選択します。そのライン上の全てのノードは小さな円として表示されます。その後、ノードをより適切な位置にドラッグします。"
      modify_line_addnode: "ライン上で{leftclick}**x2**ダブルクリックまたは{doubletap_icon}ダブルタップするか、ノードどうしの中間にある小さな三角をドラッグすることで、新しいノードを作成することもできます。"
      connect_line_h: "ラインの接続"
      connect_line: "道路間の接続を適切に表現することはマップにとって重要であり、運転する方向を提供するのに不可欠です。"
      connect_line_display: "道路間の接続はグレイの小さな円で表示されます。ラインの終点がどこにも接続されていない場合には、少し大きな白い円で表示されます。"
      connect_line_drag: "ラインを別の地物に接続するには、そのライン上のノードのひとつを別の地物上に、両方の地物が吸い付くように重なる（接続先の地物が選択状態になる）までドラッグします。ヒント： 他の地物と接続させたくない時は、`{alt}`キーを押しながらドラッグします。"
      connect_line_tag: "接続部分に信号機や横断歩道があることが分かっている場合には、接続点のノードを選択して、地物エディタで正しい地物の種別を選んで追加することもできます。（背景画像で横断歩道が見える場合にはノードでなくラインを引いて横断歩道のタグを付けることもできます。）"
      disconnect_line_h: "ラインの接続解除"
      disconnect_line_command: "道路を別の地物から切り離すには、接続しているノードを{rightclick}右クリックまたは{longpress_icon}長押しして、編集メニューから{disconnect_icon} **{disconnect}**操作を選びます。"
      move_line_h: "ラインの移動"
      move_line_command: "ライン全体を移動させるには、そのラインを右{rightclick}クリックして、編集メニューから{move_icon} **{move}**操作を選びます。そしてマウスを動かしてそのラインを新しい場所に置いて{leftclick}左クリックします。"
      move_line_connected: "他の地物に接続しているラインは、（接続解除を行わない限り）そのラインを新しい位置に動かしても接続したままです。iDはあるラインを別の接続されたラインから勝手に切り離されて移動することを防ぎます。"
      delete_line_h: "ラインの削除"
      delete_line: "例えば実世界に存在しない道路などライン全体が正しくない場合には、削除しても構いません。でも地物を削除する時にはくれぐれも注意してください。あなたが見ている背景画像は古いものかもしれず、間違っているように見える道路は単に新しく建設されたものかもしれません。"
      delete_line_command: "ラインを削除するには、ラインを{rightclick}右クリックまたは{longpress_icon}長押しして選択して編集メニューを表示させ、{delete_icon} **{delete}**操作を使用します。"
    areas:
      title: エリア
      intro: "*エリア*は湖、建物、住宅地といった地物の境界を表示するのに使われます。エリアは例えば建物の基礎部分の周囲などのように、その地物の外縁をトレースします。"
      point_or_area_h: "ポイントかエリアか？"
      point_or_area: "多くの地物はポイントでもエリアでも表現することができますが、建物や敷地は極力エリアでマッピングすべきです。建物の中にあるのがビジネス施設なのかアメニティ施設なのか、あるいは別の地物なのかを表現するために、建物の中にポイントを置きます。"
      add_area_h: "エリアの追加"
      add_area_command: "エリアを追加するには、マップ上部にあるツールバーの{area_icon} **{area}**ボタンを押すか、ショートカットキー`3`を押してください。"
      add_area_draw: "次に、そのエリアの最初の角をマークします。マウスでは、カーソルを任意の角に置き、{leftclick}左クリックしてノードを置きます。タッチスクリーンでは、その位置を{tap_icon}タップします。"
      add_area_continue: "{leftclick}左クリックするか{tap_icon} タップして、エリアの縁に沿ってノードを置いていきます。エリアを描いている間でも、ズームインしたりマップをドラッグして細部を追加することができます。"
      add_area_finish: "エリアを描き終わったときには、最初か最後のノード上でもう一度クリックまたはタップするか、`{return}`キーを押します。"
      square_area_h: "角を直角化"
      square_area_command: "建物などエリアの地物の多くには直角な角があります。エリアの角を直角にするには、エリアの境界を{rightclick}右クリックまたは{longpress_icon}長押しして選択し、編集メニューから{orthogonalize_icon} **{orthogonalize}**操作を選びます。"
      modify_area_h: "エリアを変更"
      modify_area_dragnode: "例えば背景画像と一致しない建物など、形状が正しくないエリアを見かけることがよくあります。エリアの形状を調整するにはまず対象を選びます。エリアの全ノードが小さな円として表示されます。これでノードをより正確な位置にドラッグすることができます。"
      modify_area_addnode: "エリア外周上で{leftclick}**x2**ダブルクリックまたは{doubletap_icon}ダブルタップするか、ノードどうしの中間にある小さな三角をドラッグすることで、新しいノードを作成することもできます。"
      delete_area_h: "エリアの削除"
      delete_area: "例えば実世界に存在しない建物などエリア全体が正しくない場合には、それを削除しても構いませんが、地物を削除する際にはくれぐれも気をつけてください。あなたが見ている背景画像が古く、間違っているように見える建物は単に新しく建てられたものかもしれません。"
      delete_area_command: "エリアを削除するには、エリアを{rightclick}右クリックまたは{longpress_icon}長押しして選択して編集メニューを表示させ、{delete_icon} **{delete}**操作を使用します。"
    relations:
      title: リレーション
      intro: "*リレーション*とは、OpenStreetMapにおける地物の特別な種別で、他の地物をまとめてグループ化するものです。リレーションが持つ地物は*メンバー*と呼ばれ、各メンバーはリレーション内での*ロール*を持つことができます。"
      edit_relation_h: "リレーションの編集"
      edit_relation: "地物エディタのいちばん下に\"{relations}\"セクションがあり、選ばれた地物が何らかのリレーションのメンバーかどうか見ることができます。そしてそのリレーションをクリックすると選択して編集することができます。"
      edit_relation_add: "ある地物をリレーションに追加するには、地物を選択し、地物エディタの\"{relations}\"セクションにある {plus} 追加ボタンを押します。すると近くにあるリレーションの一覧から選んだり、\"{new_relation}\"オプションを選んだりすることができます。"
      edit_relation_delete: "{delete_icon} **{delete}**ボタンを押して選択した地物をリレーションから削除することもできます。リレーションから全ての地物を削除すると、リレーション自体も自動的に削除されます。"
      maintain_relation_h: "リレーションの維持管理"
      maintain_relation: "たいていの場合、iDはあなたの編集に合わせてリレーションを自動的に維持管理していますが、リレーションのメンバーとなっていそうな地物を置き換える際には注意が必要です。例えば道路のある区間を削除して新しく区間を引き直した場合、その新しい区間を元の区間と同様に同じリレーション(ルート、進行方向制限など)に追加する必要があります。"
      relation_types_h: "リレーションの種別"
      multipolygon_h: "マルチポリゴン（多角形）"
      multipolygon: "*マルチポリゴン*リレーションはひとつ以上の*outer*（外側）の 地物とひとつ以上の*inner*（内側）の地物のグループです。outerの地物はマルチポリゴンの外周を定義し、 innerの地物はマルチポリゴン内部にあるサブエリアや切り抜かれた穴を定義します。"
      multipolygon_create: "例えばその中に穴がある建物のようなマルチポリゴンを作成するには、外周をエリアとして描き、内周をラインまたは別のエリアとして描きます。そして`{shift}`+{leftclick}左クリックで両方の地物を選択し、{rightclick}右クリックで編集メニューを表示させ、{merge_icon} **{merge}**操作を選びます。"
      multipolygon_merge: "複数のラインやエリアを結合（マージ）すると、選択された全てのエリアをメンバーとする新しいマルチポリゴン・リレーションが作成されます。iDはどの地物が内側にあるかを自動的に判別して、innerとouterのロールを自動的に選びます。"
      turn_restriction_h: "進行方向制限"
      turn_restriction: "*進行方向制限*リレーションは交差点における複数の道路セグメントのグループです。進行方向制限は*from*（開始地点）の道路、*via*（経由地点）のノードまたは道路、そして*to*（終了地点）の道路から成っています。"
      turn_restriction_field: "進行方向制限を編集するには、まず2つ以上の道路が出会う合流点ノードを選択します。すると地物エディタが交差点のモデルを含む特別な\"{turn_restrictions}\"項目を表示します。"
      turn_restriction_editing: "\"{turn_restrictions}\"項目では、まず\"from\"側の道路をクリックして選び、そして\"to\"側の道路の方向に向けて進行が許可されているか禁止されているかを確認します。進行方向アイコンをクリックすると許可と禁止を切替えられます。iDはあなたの選択に従ってリレーションを自動的に作成し、from、via、toの各ロールをセットします。"
      route_h: "ルート（経路）"
      route: "*ルート*リレーションはバスルート、鉄道ルート、道路ルートなどのように経路のネットワークを形成するひとつ以上のラインの地物のグループです。"
      route_add: "ある地物をルート・リレーションに追加するには、その地物を選んで地物エディタの\"{relations}\"セクションまで下にスクロールし、{plus}追加ボタンを押してこの地物を近くにある既存のリレーションまたは新しいリレーションに追加します。"
      boundary_h: "境界（バウンダリー）"
      boundary: "*境界*リレーションは、行政界を形成するひとつ以上のラインの地物のグループです。"
      boundary_add: "ある地物を境界リレーションに追加するには、その地物を選んで地物エディタの\"{relations}\"セクションまで下にスクロールし、{plus}追加ボタンを押してこの地物を近くにある既存のリレーションまたは新しいリレーションに追加します。"
    operations:
      title: 操作
      intro: "*操作* は特別なコマンドとして地物の編集に使えます。任意の地物の{rightclick} 右クリックまたは{longpress_icon} 長押しで、利用可能な操作を調べられます。"
      intro_2: "各操作にはそれぞれキーボードショートカットがあります。たいていの操作は複数の地物に同時に適用できます。"
      straighten: "{straighten_icon} **{straighten}** はラインの歪みを除去します。ポイントのグループを一直線に並べるのにも使えます。"
      orthogonalize: "{orthogonalize_icon} **{orthogonalize}** はエリアとラインの角を90°に合わせます。角を一箇所だけ、または地物全体の角を直角化できます。"
      circularize: "{circularize_icon} **{circularize}** はエリアとクローズドラインを円状にします。"
      move: "{move_icon} **{move}** は地物をマップ内でドラッグできます。"
      rotate: "{rotate_icon} **{rotate}** は地物をその中心点で回転させることができます。"
      reflect: "{reflect_short_icon} **{reflect_short}** 及び {reflect_long_icon} **{reflect_long}** は短軸及び長軸で地物を回転させます。"
      continue: "{continue_icon} **{continue}** は既存のラインを、その終点から延長できます。"
      reverse: "{reverse_icon} **{reverse}** は地物の方向を反対向きにします。方向は一方通行の道路、信号機、水路、崖などで意味を持ちます。"
      disconnect: "{disconnect_icon} **{disconnect}** はライン及びエリアの接続を切り離します。地物全体または選んだポイントだけを切り離すことができます。"
      merge: "{merge_icon} **{merge}** は複数の地物をひとつにまとめます。複数のエリアをマージしてマルチポリゴンにしたり、複数のラインをマージしてより長いラインにしたり、複数のポイントをマージしてタグをまとめたりすることができます。"
      split: "{split_icon} **{split}** はラインを指定した位置で分割します。特定のラインも同時に指定されていれば、指定されたものだけが分割されます。"
      extract: "{extract_icon} **{extract}** はラインからポイントを抜き出して、別の位置に移します。建物やその他のエリアからもポイントを抜き移します。"
      delete: "{delete_icon} **{delete}** は地物をマップから削除します。何であれ実世界に存在しないものは削除すべきです。"
      downgrade: "{downgrade_icon} **{downgrade}** は建物と住所の情報を除いてほとんどのタグを削除します。これはお店などが閉店して、まだ施設が残っている状態の時に役立ちます。"
      copy_paste: "{copy_icon} **{copy}** 及び {paste_icon} **{paste}** は地物を複製できます。"
    notes:
      title: メモ
      intro: "*メモ*は修正や連絡が必要な地物について、他のユーザーにアラートを送るために使います。メモはマップ上に指定された位置を示します。既存のメモを閲覧したり新しく追加する場合には、{data_icon} **{map_data}**パネルをクリックして{osm_notes}のレイヤを有効化してください。"
      add_note_h: "メモの追加"
      add_note: "新しいメモを追加するには、マップ上部にあるツールバーの{note_icon} **{note}**ボタンを押すか、ショートカットキー`{add_note_key}`を押してください。"
      place_note: "次に、マップ上に新しいメモを置きます。マウスでは、カーソルをメモを置きたい位置に移動させ、{leftclick}左クリックします。タッチスクリーンでは、その位置を{tap_icon}タップします。"
      move_note: "メモを移動するには、マウスで{leftclick}左クリックしてドラッグするか、タッチスクリーン上で{touchdrag_icon}タップしたままドラッグします。新しいメモだけが移動できます。"
      update_note_h: "クローズ、再オープン、コメント"
      update_note: "既存のメモはクローズ済にしたり、再オープンしたり、コメントを追加したりして更新することができます。メモのクローズは問題が解決されたことを示します。メモの再オープンは元々の問題が解決されていないことを示します。"
      save_note_h: "メモの保存"
      save_note: "メモを編集したら、メモのコメントの下にあるボタンを押して個々に保存しなければなりません。メモの編集はOpenStreetMapにアップロードする変更セットには含まれ**ません**。"
    imagery:
      title: 背景画像
      intro: "マップデータの下に表示される背景画像はマッピングの重要な情報源です。この画像は宇宙衛星、航空機、ドローンによって収集された写真の場合や、歴史的な地図をスキャンしたものであったりその他のフリーに利用できる情報源のデータであったりします。"
      sources_h: "画像の情報源"
      choosing: "どのような画像情報源が編集に利用できるか調べるには、マップの脇にある {layers_icon} **{background_settings}**ボタンをクリックしてください。"
      sources: "デフォルトでは[Bing Maps](https://www.bing.com/maps/)衛星レイヤが背景画像としてセットされています。編集している地域に応じて、複数の画像情報源が利用できます。より新しいものや高解像度のものもあるので、マッピング時の参照先としてどのレイヤがベストかこまめにチェックすると良いでしょう。（訳注：日本でも複数の背景画像が選択でき、地域により状況は異なりますが、概して国土地理院のものは位置精度に優れ、MaxarやBingは鮮度に優れていることが多いようです。）"
      offsets_h: "背景画像オフセットの調整"
      offset: "背景画像は正確なマップデータの位置から多少ズレている場合があります。多くの道路や建物が背景画像とズレている場合は、ズレているのは背景画像の方である可能性がありますので、背景画像に合わせて全ての地物をズラすのはやめてください。その代わりに背景設定パネルのいちばん下\"{imagery_offset}\"セクションで背景画像の方をズラして、既存のデータに一致するように調整することができます。（日本での位置精度は概して「国土地理院全国最新写真（シームレス）」または「国土地理院 標準地図」が最も高いようです。ただし両者ともやや古い場合があるので他の画像と見比べながら判断してください。鮮度では2020/7月現在「Maxar Premium/Standard Imagery (Beta)」が概して最も新しいようです。）"
      offset_change: "画像のオフセットを調整するには小さな三角を押して少しずつ動かしたり、{leftclick} 左クリックしたままグレーの矩形内でドラッグして画像を調整します。"
    streetlevel:
      title: 街路写真
      intro: "衛星／航空写真では見えない交通標識、ビジネスの種類、その他の詳細情報などをマッピングするのには街路写真が役立ちます。iDエディタは[Bing Streetside](https://www.microsoft.com/en-us/maps/streetside)や[Mapillary](https://www.mapillary.com)や[OpenStreetCam](https://www.openstreetcam.org)の街路写真をサポートしています。"
      using_h: "街路写真の利用"
      using: "街路写真をマッピングに利用する際には、マップ脇にある{data_icon} **{map_data}**パネルを開いて利用可能な写真の重ね合わせを有効化／無効化してください。"
      photos: "有効化すると、写真の重ね合わせレイヤには写真の撮影順に沿ったラインが表示されます。高ズームレベルでは、各写真の位置に円形のマークがあり、より高ズームレベルでは撮影時のカメラの向きが円錐形で示されます。"
      viewer: "写真の位置をどれかひとつ選ぶと、マップの下隅に写真ビューアが表示されます。写真ビューアには画像順の前進／後退コントロールが含まれています。さらに画像撮影者のユーザー名、撮影日付、オリジナルサイトでの閲覧用URLなども表示されています。"
    gps:
      title: GPSトレース
      intro: "集められたGPSトレースはOpenStreetMapで使える貴重な情報源です。このエディタはあなたの手許の装置上の*.gpx*、*.geojson*及び*.kml*ファイルをサポートしています。GPSトレースはスマートフォン、スポーツ時計、その他のGPS装置などで集められます。"
      survey: "GPSでのサーベイ実施方法に関する情報は [Mapping with a smartphone, GPS, or paper](http://learnosm.org/en/mobile-mapping/)を読んでみてください。"
      using_h: "GPSトレースの利用"
      using: "GPSトレースをマッピングに使うには、そのデータファイルをマップエディタにドラッグ＆ドロップしてください。正しく認識されると、マップ上に明るい紫のラインとして表示されます。マップ脇の{data_icon} **{map_data}**パネルをクリックしてあなたのGPSデータ（ローカル・ファイル）を有効化したり、無効化したり、あるいはズームしてみてください。"
      tracing: "GPSトラックはOpenStreetMapへは送信されません。そのいちばん良い使い方は、自分が追加する新しい地物のためのガイドとして使いながらマッピングすることです。 "
      upload: "あなたは他の利用者が使えるように[自分のGPSデータをOpenStreetMapにアップロード](https://www.openstreetmap.org/trace/create)することもできます。"
    qa:
      title: 品質改善
      intro: "*品質改善* (Q/A) 用のツールはOpenStreetMap内の不適切なタグ、接続されていない道路、その他の課題などを見つけ出し、マッパーはそれを見て修正することができます。Q/A の改善提案にどのようなものがあるか見てみる場合は、 {data_icon} **{map_data}** パネルをクリックして、専用の Q/A レイヤを有効化してください。（訳注：見つけ出された改善提案はあくまで機械的にピックアップされたものであり、必ずしもエラーではない場合があります。現地の状態やタグ付けの知識があまり無い場合には安易に修正しないようくれぐれも注意してください。まずは地元や自分でマッピングした内容の修正から始めると良いでしょう。）"
      tools_h: "ツール"
      tools: "現在は次のツールがサポートされています: [KeepRight](https://www.keepright.at/)、[ImproveOSM](https://improveosm.org/en/)及び [Osmose](https://osmose.openstreetmap.fr/)。"
      issues_h: "課題の扱い方"
      issues: "Q/A の課題の扱い方はメモと似ています。マーカーを選ぶと、サイドバー内で提案内容の詳細を見ることができます。各ツールにはそれぞれにできることがありますが、たいていコメントを付けたり改善提案をクローズしたりすることができます。"
    field:
      restrictions:
        title: 進行方向制限のヘルプ
        about:
          title: 説明
          about: "この枠内で進行方向制限を検査したり変更することができます。選択された交差点が他の近接する道路とともにモデル化して表示されます。"
          from_via_to: "進行方向制限には必ずひとつの**進行元(FROM) ウェイ**、ひとつの**進行先(TO) ウェイ**、そしてひとつの**経由(VIA) ノード**またはひとつ以上の**経由(VIA) ウェイ**が含まれます。"
          maxdist: "「{distField}」スライダーは追加で探す接続道路の距離範囲を制御しています。"
          maxvia: "「{viaField}」スライダーは経由(VIA)ウェイをいくつまで検索に含めて良いかを調整します。 (ヒント: シンプルなほどベター)"
        inspecting:
          title: 検査
          about: "任意の**FROM**区間にホバー（マウスポインターを合わせる）すると、進行方向制限があるかどうかを確認できます。 可能性のある**TO**進行先が色付きの影で描画され、そこに制限があるかどうかを示します。"
          from_shadow: "{fromShadow} **FROM 区間**"
          allow_shadow: "{allowShadow} **許可されたTO**"
          restrict_shadow: "{restrictShadow} **禁止されたTO**"
          only_shadow: "{onlyShadow} **TOのみ**"
          restricted: "「制限」は進行方向制限があることを示しています。例「左折禁止」。"
          only: "「専用」は通行する乗り物がその選択だけ許可されていることを示します。例「直進専用」。"
        modifying:
          title: 修正
          about: "進行方向制限を修正するには、まず任意の進行元**FROM**区間をクリックして選択します。選択された区間が点滅し、全ての可能な**TO**進行先が進行方向のシンボルとして現れます。"
          indicators: "次に、進行方向のシンボルをクリックして「許可」「制限」「専用」の間で切り換えます。"
          allow_turn: "{allowTurn} **許可された TO**"
          restrict_turn: "{restrictTurn} **制限された TO**"
          only_turn: "{onlyTurn} **専用の TO**"
        tips:
          title: ヒント
          simple: "**複雑なものよりシンプルな制限を選びましょう。**"
          simple_example: "例えば、よりシンプルな経由(via)ノード進行方向制限が使える場合には、経由(via)ウェイを作成することは避けましょう。"
          indirect: "**制限の中には「(間接)」の文字が表示され、明るく描画されるものがあります。**"
          indirect_example: "これらは近くに別の制限がある場合に存在する制限です。例えば、「直進専用」制限は交差点内の全ての他の通行路に対して、間接的に「進行方向変更不可」という制限を設けることになります。"
          indirect_noedit: "間接的な制限を編集するのではなく、近くの直接的な制限を編集します。"
